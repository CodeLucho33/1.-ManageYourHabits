<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesNewUser.css">
    <title>New user</title>
</head>

<body>


    <div class="box">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Aoudry">
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Switt">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="sttaudry">
        </div>

        <div>
            <label for="email">email:</label>
            <input type="text" id="email" placeholder="iamoudry@gmai.com">
        </div>
        <div>
            <label for="psw">Password:</label>
            <input type="password" id="psw" placeholder="password1234">
        </div>
        <div>
            <label for="repPassword">Confirm password:</label>
            <input type="password" id="repPassword" placeholder="password1234">
        </div>




        <button type="submit">Register!</button>
    </div>
</body>

</html>
